<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <table style="border: solid;">
        <thead style="border: solid;">
        <tr>
            <th style="border: solid;">First Name</th>
            <th style="border: solid;">Last Name</th>
            <th style="border: solid;">Full Name</th>
        </tr>
        </thead>
        <tbody>

        {% for user in users %}
            <tr style="border: solid;">
                <td style="border: solid;">{{user["first_name"]}}</td>
                <td style="border: solid;">{{user["last_name"]}}</td>
                <td style="border: solid;">{{user["first_name"]}}  {{user["last_name"]}}</td>
            </tr>
        {% endfor %}
    </table>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
    $(document).foundation();
    </script>

</body>
</html>
